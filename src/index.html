<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="main-weather">
        <p class="main-weather__description"></p>
        <p class="main-weather__city-name"></p>
        <p class="main-weather__time"></p>
        <p class="main-weather__temp"></p>
        <img class="weather-icon-form" src="" alt="">
        <form action="#" class="main-weather__search">
            <input type="search" class="main-weather__search__searchbar" placeholder="search location...">
            <img class="weather-icon weather-icon-search" src="<%=require('./images/search-icon.png')%>" alt="search icon">
        </form>
    </div>

    <div class="weather-stats">
        <div class="weather-stats__status">
            <img src="<%=require('./images/SVG/thermo.svg')%>" alt="" class="weather-icon weather-stats__status__image">
            <div class="weather-stats__status__container">
                <p class="weather-stats__status__container__text">feels like</p>
                <p class="weather-stats__status__container__temp"></p>
            </div>
        </div>

        <div class="weather-stats__status">
            <img src="<%=require('./images/SVG/humidity.svg')%>" alt="" class="weather-icon weather-stats__status__image">
            <div class="weather-stats__status__container">
                <p class="weather-stats__status__container__text">humidity</p>
                <p class="weather-stats__status__container__humidity"></p>
            </div>

        </div>

        <div class="weather-stats__status">
            <img src="<%=require('./images/SVG/11d.svg')%>" alt="" class="weather-icon weather-stats__status__image">
            <div class="weather-stats__status__container">
                <p class="weather-stats__status__container__text">Chance of Rain</p>
                <p class="weather-stats__status__container__chance-rain">1%</p>
            </div>
        </div>

        <div class="weather-stats__status">
            <img src="<%=require('./images/SVG/wind.svg')%>" alt="" class="weather-icon weather-stats__status__image">
            <div class="weather-stats__status__container">
                <p class="weather-stats__status__container__text">wind speed</p>
                <p class="weather-stats__status__container__wind-speed"></p>
            </div>

        </div>
    </div>

    <div class="weather-weekly">

    </div>
</body>
</html>
